// Show damage done and taken from players without bringing up the console
developer "1"
con_filter_enable "2"
con_filter_text_out "Player:"
con_filter_text "Damage"

//jumpthrow bind
alias +jumpthrow "+jump;-attack"
alias -jumpthrow "-jump"
bind "mouse3" +jumpthrow

//Cycle Grenades
unbind 4
bind "MOUSE5" "slot4"

//Push to talk
unbind k
bind "MOUSE4" "+voicerecord"

//unbind switch weapons on pickup
cl_autowepswitch "0"

//practice binds
bind "o" sv_rethrow_last_grenade 

echo "Autoexec Config loaded"
host_writeconfig
